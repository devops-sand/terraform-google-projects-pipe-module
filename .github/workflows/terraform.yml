name: 'Terraform GitHub Actions'
on:
  push:
    branches:
    - master
  pull_request:

env:
  TF_VERSION: 'latest'
  TF_WORKING_DIR: 'test'
  TFE_TOKEN: ${{ secrets.TF_API_TOKEN }}

jobs:
  terraform_init:
    name: 'Terraform Init'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Terraform Init'
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
      
  terraform_plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Terraform Init'
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: 'Terraform Plan'
        run: terraform plan -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}
